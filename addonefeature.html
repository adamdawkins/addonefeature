<head>
  <title>Add one feature</title>
</head>

<body>
  {{loginButtons}}
  {{> new_task}}
  {{> list_tasks}}
</body>

<template name="list_tasks">
{{#each tasks}}
<div>
  <h2> {{title}} </h2>
  <p>{{description}}</p>
  <p>Created by {{creator_id}}</p>
  <p>Assigned to: {{assignee_id}}</p>
</div>
{{/each}}
</template>

<template name="new_task">
<div>
  <label>Title:</label>
  <input id="new_task_title" name="title" type="text"/>
  <label>Description:</label>
  <textarea id="new_task_description" name="description"/>
	<label>Assigned to:</label>
    <select name="assigned_user_id">
      {{#each users}}
      <option value="{{_id}}">{{emails}}</option>
      {{/each}}
    </select>
    <button type="submit">create task</button>
  </div>
</template>
