<head>
  <title>Add one feature</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Add one feature</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">My tasks</a></li>
        <li><button data-toggle="modal" data-target="#new_task_modal" type="button" class="btn btn-primary navbar-btn">Add a task</button>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{loginButtons}}
      </ul>
    </div>
  </nav>
  <div class="container">
  {{> new_task_modal}}
  {{> list_tasks}}
  </div>
</body>

<template name="list_tasks">
<ul class="list-group">
{{#each tasks}}
<div class="list-group-item">
  <h2 class="list-group-item-heading"> {{title}} </h2>
  <p class="list-group-item-text">{{description}}</p>
  <p>Created by {{getUserEmail creator_id}}</p>
  <p>Assigned to: {{getUserEmail assignee_id}}</p>
</div>
{{/each}}
</ul>
</template>

<template name="new_task_form">
<form role="form">
  <div class="form-group">
    <label for="new_task_title">Title:</label>
    <input id="new_task_title" class="form-control" name="title" type="text"/>
  </div>
  <div class="form-group">
    <label for="new_task_description">Description:</label>
    <textarea id="new_task_description" class="form-control" name="description" rows="8"/>
    </div>
    <div class="form-group">
      <label for="assigned_user_id">Assigned to:</label>
      <select class="form-control" name="assigned_user_id">
        {{#each users}}
        <option value="{{_id}}">{{getUserEmail _id}}</option>
        {{/each}}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">create task</button>
  </form>
</template>

<template name="new_task_modal">
<div id="new_task_modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add new task</h4>
      </div>
      <div class="modal-body">
        {{> new_task_form}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
